      <!-- Sign in Modal -->
  <div id="signInModal" class="modal">
    <div class="signInModal-content">
      <span id="closeSignIn" class="close">&times;</span>
      <h2>Вход</h2>
      <form id="signInForm">
        <input type="text" id="loginName" placeholder="Име" required>
        <input type="email" id="loginEmail" placeholder="Имейл" required>
        <input type="password" id="loginPassword" placeholder="Парола" required>

      </form>

<!-- Registration Modal -->
<div id="registrationModal" class="modal">
  <div class="modal-content">
    <span id="closeRegistration" class="close">&times;</span>
    <h2>Регистрация</h2>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="Име" required>
      <input type="email" id="email" placeholder="Имейл" required>
      <input type="password" id="password" placeholder="Парола" required>
      <input type="password" id="confirmPassword" placeholder="Потвърди парола" required>
      <button type="submit">Регистрирай се</button>
    </form>
  </div>
